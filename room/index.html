<!DOCTYPE html>
<html>
	<head>
		<title>New Tab</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../cdn/room.css" rel="stylesheet">
		<script src="../cdn/socket.io.js" defer></script>
		<script src="../cdn/jquery.js" defer></script>
		<script src="../cdn/room.js" defer></script>
	</head>
	<body>
		<div id="main-container">
			<div id="side-settings">
				<input type="file" id="file" hidden>
				<span>save_alt<label style="display: none">Save</label></span>
				<span>exit_to_app<label style="display: none">Log Out</label></span>
			</div>
			<div id="leftwing">
				<div id="number-container">
						<span id="number-label">Numbers:</span>
						<input type="number" id="number">
				</div>
				<div id="table-container">
					<table id="table">
					</table>
				</div>
			</div>
			<div id="rightwing">
				<div id="chat-header">
					<div id="logo">MDChat v5</div>
					<span id="onlines"></span>
				</div>
				<div id="chat-viewer"></div>
				<div id="chat-container">
					<span onclick="$('#file').click()">attach_file</span>
					<textarea id="chatwriter"></textarea>
					<span onclick="sendText()">send</span>
				</div>
			</div>
		</div>
		<div id="overlay" style="display: block"></div>
		<script>
			let href = location.href;
			if (href.split('')[href.length - 1] == '/') {
				location = href.substring(0, href.length - 1);
			}
		</script>
	</body>
</html>
